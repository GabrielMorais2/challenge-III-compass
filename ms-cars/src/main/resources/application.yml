spring:
  application:
    name: ms-cars
  sql.init.mode: always
  datasource:
    url: jdbc:postgresql://${POSTGRES_DB:localhost}:${DB_PORT:5433}/${POSTGRES_DB:db_ms-car}
    username: ${POSTGRES_USER:root}
    password: ${POSTGRES_PASSWORD:root}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show_sql: true
    defer-datasource-initialization: true